<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User PlayList</title>
<link href="admin.css" rel="stylesheet">
</head>
<body>
	<h1>Playlists:</h1>
	<table border=1>
		<thead>
			<tr>
				<td>PlayList ID</td>
				<td>PlayList Name</td>
				<td>PlayList Songs</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pl:${plist}">
				<td th:text=${pl.id}></td>
				<td th:text=${pl.name}></td>
				<td>
				<ul th:each="s:${pl.songs}" >
					<span th:text=${s.name}></span>
					<li>
						<audio controls>
							<source th:src=${s.link} type="audio/mpeg">
						</audio>
					</li>
				</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
